<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // foreach
        var arr = [2,6,8];
        var sum = 0;
        arr.forEach(function(valua){
            sum += valua;
        })
        console.log(sum);

        // filter
        var arr = [23,56,4];
        var arr1 = arr.filter(function(valua){
            return valua>20;
        });
        console.log(arr1);


        // some
        var arr = [23,56,4];
        var flag = arr.some(function(valua){
            return valua>20;
        });
        console.log(flag);
        
        
    </script>
</body>
</html>
